<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Office Dashboard - LogiTrace</title>
    <div th:replace="~{layout/common-layout :: head-content}"></div>
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>

<div th:replace="~{layout/common-layout :: navigation}"></div>

<main class="main-container">
    <h1 class="page-title">Office Employee Dashboard</h1>
    <p class="page-description">Welcome to the internal management system.</p>

    <div class="content-grid">
        <div class="card">
            <h2 class="card-title">Register Package</h2>
            <p class="card-description">Accept a new shipment from a client.</p>
            <a href="#" class="button button-primary">New Shipment</a>
        </div>

        <div class="card">
            <h2 class="card-title">Pending Shipments</h2>
            <p class="card-description">View packages waiting to be processed.</p>
            <a href="#" class="button button-primary">View List</a>
        </div>

        <div class="card">
            <h2 class="card-title">Clients</h2>
            <p class="card-description">Search and manage client profiles.</p>
            <a href="#" class="button button-primary">Manage Clients</a>
        </div>
    </div>
</main>

<div th:replace="~{layout/common-layout :: footer}"></div>
<script th:src="@{/js/theme.js}"></script>
<script th:src="@{/js/menu.js}"></script>

</body>
</html>
