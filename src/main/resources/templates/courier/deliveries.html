<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Deliveries - LogiTrace</title>
    <div th:replace="~{layout/common-layout :: head-content}"></div>
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>

<div th:replace="~{layout/common-layout :: navigation}"></div>

<main class="main-container">
    <h1 class="page-title">My Pending Deliveries</h1>
    <p class="page-description">Manage and track your assigned shipments.</p>

    <div class="content-grid" style="display: block;"> <div th:if="${packages.isEmpty()}" class="alert alert-info">
        You have no pending deliveries at the moment. Good job!
    </div>

        <div th:if="${!packages.isEmpty()}" class="table-responsive card" style="padding: 20px;">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>Tracking #</th>
                    <th>Receiver</th>
                    <th>Address</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="pkg : ${packages}">
                    <td th:text="${pkg.trackingNumber}" class="fw-bold"></td>

                    <td>
                        <div th:if="${pkg.receiver.user != null}"
                             th:text="${pkg.receiver.user.firstName} + ' ' + ${pkg.receiver.user.lastName}"></div>
                        <div th:if="${pkg.receiver.user == null}" class="text-muted">
                            Unknown/Guest
                        </div>
                        <small class="text-primary"
                               th:text="${pkg.receiver.phoneNumber}"></small>
                    </td>

                    <td th:text="${pkg.deliveryAddress}"></td>
                    <td th:text="${pkg.price} + ' BGN'"></td>

                    <td>
                        <span class="badge bg-warning text-dark" th:text="${pkg.status}"></span>
                    </td>

                    <td>
                        <form th:action="@{/courier/deliver/{id}(id=${pkg.id})}" method="post">
                            <button type="submit" class="btn btn-success btn-sm"
                                    onclick="return confirm('Confirm delivery completion?')">
                                Mark Delivered
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<div th:replace="~{layout/common-layout :: footer}"></div>
<script th:src="@{/js/theme.js}"></script>
<script th:src="@{/js/menu.js}"></script>

</body>
</html>
