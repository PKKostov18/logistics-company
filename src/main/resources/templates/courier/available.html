<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Available Packages</title>
    <div th:replace="~{layout/common-layout :: head-content}"></div>
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>

<div th:replace="~{layout/common-layout :: navigation}"></div>

<main class="main-container">
    <h1 class="page-title">Marketplace: Available Packages</h1>
    <p class="page-description">Find packages in your area and take them for delivery.</p>

    <div class="card mb-4" style="padding: 20px;">
        <form th:action="@{/courier/available}" method="get" class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="city" class="col-form-label fw-bold">Filter by City/Address:</label>
            </div>
            <div class="col-auto">
                <input type="text" id="city" name="city" th:value="${cityFilter}"
                       class="form-control" placeholder="e.g. Sofia, Plovdiv...">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Search</button>
                <a th:href="@{/courier/available}" class="btn btn-secondary">Clear</a>
            </div>
        </form>
    </div>

    <div class="content-grid" style="display: block;">

        <div th:if="${packages.isEmpty()}" class="alert alert-warning">
            No unassigned packages found for this criteria.
        </div>

        <div th:if="${!packages.isEmpty()}" class="table-responsive card" style="padding: 20px;">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>Tracking #</th>
                    <th>Destination Address</th>
                    <th>Receiver</th>
                    <th>Weight</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="pkg : ${packages}">
                    <td th:text="${pkg.trackingNumber}" class="fw-bold"></td>

                    <td class="text-primary fw-bold" th:text="${pkg.deliveryAddress}"></td>

                    <td>
                        <span th:if="${pkg.receiver.user != null}"
                              th:text="${pkg.receiver.user.firstName} + ' ' + ${pkg.receiver.user.lastName}"></span>
                        <span th:if="${pkg.receiver.user == null}">Guest</span>
                    </td>

                    <td th:text="${pkg.weightKg} + ' kg'"></td>
                    <td th:text="${pkg.price} + ' BGN'"></td>

                    <td>
                        <form th:action="@{/courier/take/{id}(id=${pkg.id})}" method="post">
                            <button type="submit" class="btn btn-outline-primary btn-sm"
                                    onclick="return confirm('Do you want to take this package for delivery?')">
                                Take Package
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<div th:replace="~{layout/common-layout :: footer}"></div>
<script th:src="@{/js/theme.js}"></script>
<script th:src="@{/js/menu.js}"></script>

</body>
</html>
