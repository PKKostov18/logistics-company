<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>All Packages - LogiTrace</title>
    <div th:replace="~{layout/common-layout :: head-content}"></div>

    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/packages.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="theme-light">

<div th:replace="~{layout/common-layout :: navigation}"></div>

<main class="main-content">
    <div class="page-header">
        <h1 class="page-title">All Packages</h1>
        <div class="actions">
            <a sec:authorize="hasRole('OFFICE_EMPLOYEE')" th:href="@{/packages/create}" class="btn-primary">
                <i class="fa-solid fa-plus"></i> Register Package
            </a>
        </div>
    </div>

    <div class="table-responsive">
        <table class="packages-table">
            <thead>
            <tr>
                <th>Tracking #</th>
                <th>Sender</th>
                <th>Receiver</th>
                <th>Destination</th> <th>Details</th>     <th class="text-center">Status</th>
                <th style="text-align: right;">Actions</th> </tr>
            </thead>
            <tbody>
            <tr th:each="pkg : ${packages}" th:id="'row-' + ${pkg.id}">
                <td>
                    <span class="tracking-badge" th:text="${pkg.trackingNumber}">TRK-123</span>
                    <div class="sub-text pkg-description">
                        <input type="text" name="description" th:value="${pkg.description}"
                               class="editable-input" th:form="'form-' + ${pkg.id}" disabled>
                    </div>
                </td>

                <td>
                    <div class="user-name" th:text="${pkg.senderName}">Sender</div>
                    <div class="sub-text">
                        <i class="fa-solid fa-phone icon-phone"></i>
                        <span th:text="${pkg.senderPhone}">0888</span>
                    </div>
                </td>

                <td>
                    <div class="user-name" th:text="${pkg.receiverName}">Receiver</div>
                    <div class="sub-text">
                        <i class="fa-solid fa-phone icon-phone"></i>
                        <span th:text="${pkg.receiverPhone}">0888</span>
                    </div>
                </td>

                <td>
                    <div th:if="${pkg.destinationOffice != null}">
                        <div class="pkg-location-title">
                            <i class="fa-solid fa-building icon-office"></i>
                            <span th:text="${pkg.destinationOffice}">Office</span>
                        </div>
                        <div class="sub-text" th:text="${pkg.destinationOfficeAddress}">Address</div>
                    </div>

                    <div th:if="${pkg.destinationOffice == null}">
                        <div class="pkg-location-title">
                            <i class="fa-solid fa-location-dot icon-address"></i>
                            <span>To Address</span>
                        </div>
                        <div class="sub-text">
                            <input type="text" name="deliveryAddress" th:value="${pkg.deliveryAddress}"
                                   class="editable-input" th:form="'form-' + ${pkg.id}" disabled>
                        </div>
                    </div>
                </td>

                <td>
                    <div class="pkg-weight">
                        <input type="number" step="0.1" name="weight" th:value="${pkg.weightKg}"
                               class="editable-input input-sm" th:form="'form-' + ${pkg.id}" disabled> kg
                    </div>
                    <div class="pkg-price">
                        <input type="number" step="0.01" name="price" th:value="${pkg.price}"
                               class="editable-input input-sm" th:form="'form-' + ${pkg.id}" disabled> BGN
                    </div>
                </td>

                <td class="text-center">
                    <span class="status-badge" th:classappend="'status-' + ${pkg.status}" th:text="${pkg.status}">STATUS</span>
                    <div th:if="${pkg.courierName != null}" class="pkg-courier-info">
                        <i class="fa-solid fa-truck-fast"></i>
                        <span th:text="${pkg.courierName}">Courier</span>
                    </div>
                </td>

                <td>
                    <div class="actions-cell">
                        <form th:id="'form-' + ${pkg.id}" th:action="@{/packages/update/{id}(id=${pkg.id})}" method="post" style="display: flex; gap: 5px;">

                            <button type="button" class="btn-icon btn-edit" th:onclick="'enableEdit(' + ${pkg.id} + ')'" title="Edit">
                                <i class="fa-solid fa-pen"></i>
                            </button>

                            <button type="submit" class="btn-icon btn-save" title="Save changes">
                                <i class="fa-solid fa-check"></i>
                            </button>
                        </form>

                        <form th:action="@{/packages/delete/{id}(id=${pkg.id})}" method="post"
                              onsubmit="return confirm('Are you sure you want to delete this package?');">
                            <button type="submit" class="btn-icon btn-delete" title="Delete">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

        <div th:if="${packages.isEmpty()}" style="text-align:center; padding: 2rem; color: #6b7280;">
            <i class="fa-regular fa-folder-open" style="font-size: 2rem;"></i>
            <p>No packages found.</p>
        </div>
    </div>
</main>

<div th:replace="~{layout/common-layout :: footer}"></div>
<script th:src="@{/js/theme.js}"></script>
<script th:src="@{/js/menu.js}"></script>

<script>
    function enableEdit(id) {
        // Намираме реда
        const row = document.getElementById('row-' + id);

        // Намираме всички input полета, които са заключени
        const inputs = row.querySelectorAll('input[disabled]');

        inputs.forEach(input => {
        // ВАЖНО: Не отключваме полето 'price', то се изчислява автоматично!
            if (input.name !== 'price') {
                input.disabled = false;
            }
        });

        // Фокусираме първото поле (description)
        const descInput = row.querySelector('input[name="description"]');
        if(descInput) descInput.focus();

        // Скриваме Edit бутона, показваме Save бутона
        const form = document.getElementById('form-' + id);
        const editBtn = form.querySelector('.btn-edit');
        const saveBtn = form.querySelector('.btn-save');

        if(editBtn) editBtn.style.display = 'none';
        if(saveBtn) saveBtn.style.display = 'inline-flex';
    }
</script>

</body>
</html>
