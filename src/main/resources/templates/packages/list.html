<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>All Packages - LogiTrace</title>
    <div th:replace="~{layout/common-layout :: head-content}"></div>

    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/packages.css}"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="theme-light">

<div th:replace="~{layout/common-layout :: navigation}"></div>

<main class="main-content">
    <div class="page-header">
        <h1 class="page-title">
            All Packages
        </h1>
        <div class="actions">
            <a sec:authorize="hasRole('OFFICE_EMPLOYEE')" th:href="@{/packages/create}" class="btn-primary">
                <i class="fa-solid fa-plus"></i> Register Package
            </a>
        </div>
    </div>

    <div class="table-responsive">
        <table class="packages-table">
            <thead>
            <tr>
                <th>Tracking #</th>
                <th>Sender</th>
                <th>Receiver</th>
                <th>Destination</th>
                <th>Details</th>
                <th class="text-center">Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pkg : ${packages}">
                <td>
                    <span class="tracking-badge" th:text="${pkg.trackingNumber}">TRK-123</span>
                    <div th:if="${pkg.description != null}" class="sub-text pkg-description"
                         th:text="${pkg.description}">
                        Fragile content
                    </div>
                </td>

                <td>
                    <div class="user-name" th:text="${pkg.senderName}">Sender Name</div>
                    <div class="sub-text">
                        <i class="fa-solid fa-phone icon-phone"></i>
                        <span th:text="${pkg.senderPhone}">0888 123 456</span>
                    </div>
                </td>

                <td>
                    <div class="user-name" th:text="${pkg.receiverName}">Receiver Name</div>
                    <div class="sub-text">
                        <i class="fa-solid fa-phone icon-phone"></i>
                        <span th:text="${pkg.receiverPhone}">0888 987 654</span>
                    </div>
                </td>

                <td>
                    <div th:if="${pkg.destinationOffice != null}">
                        <div class="pkg-location-title">
                            <i class="fa-solid fa-building icon-office"></i>
                            <span th:text="${pkg.destinationOffice}">Office Name</span>
                        </div>
                        <div class="sub-text" th:text="${pkg.destinationOfficeAddress}">Address</div>
                    </div>

                    <div th:if="${pkg.destinationOffice == null}">
                        <div class="pkg-location-title">
                            <i class="fa-solid fa-location-dot icon-address"></i>
                            <span>To Address</span>
                        </div>
                        <div class="sub-text" th:text="${pkg.deliveryAddress}">Street 123</div>
                    </div>
                </td>

                <td>
                    <div class="pkg-weight" th:text="${pkg.weightKg} + ' kg'">2.5 kg</div>
                    <div class="pkg-price" th:text="${pkg.price} + ' BGN'">25.00 BGN</div>
                </td>

                <td>
                    <span class="status-badge"
                          th:classappend="'status-' + ${pkg.status}"
                          th:text="${pkg.status}">STATUS</span>

                    <div th:if="${pkg.courierName != null}" class="pkg-courier-info">
                        <i class="fa-solid fa-truck-fast"></i>
                        <span th:text="${pkg.courierName}">Courier Name</span>
                    </div>
                </td>
            </tr>

            <tr th:if="${packages.isEmpty()}">
                <td colspan="6" class="empty-state-cell">
                    <i class="fa-regular fa-folder-open empty-state-icon"></i>
                    No packages found.
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<div th:replace="~{layout/common-layout :: footer}"></div>
<script th:src="@{/js/theme.js}"></script>
<script th:src="@{/js/menu.js}"></script>
</body>
</html>
