<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to LogiTrace</title>
    <div th:replace="~{layout/common-layout :: head-content}"></div>
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
<div th:replace="~{layout/common-layout :: navigation}"></div>

<main class="main-container" style="text-align: center; padding: 100px 20px;">
    <h1 style="font-size: 3.5rem; margin-bottom: 20px;">Fast. Reliable. Global.</h1>
    <p style="font-size: 1.2rem; color: var(--text-muted); max-width: 800px; margin: 0 auto 40px;">
        LogiTrace е лидер в логистичните решения, предлагайки прозрачност и скорост за вашите пратки навсякъде по света.
    </p>

    <div class="content-grid" style="margin-top: 80px;">
        <div class="card">
            <i class="fa-solid fa-truck-fast" style="font-size: 2rem; color: var(--primary-color);"></i>
            <h3 class="card-title">Express Delivery</h3>
            <p>Доставки в рамките на 24 часа за цялата страна.</p>
        </div>
        <div class="card">
            <i class="fa-solid fa-location-dot" style="font-size: 2rem; color: var(--primary-color);"></i>
            <h3 class="card-title">Real-time Tracking</h3>
            <p>Следете пратката си във всяка стъпка от пътя.</p>
        </div>
    </div>
</main>

<div th:replace="~{layout/common-layout :: footer}"></div>
<script th:src="@{/js/theme.js}"></script>
<script th:src="@{/js/menu.js}"></script>
</body>
</html>
