<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clients List - LogiTrace</title>
    <div th:replace="~{layout/common-layout :: head-content}"></div>

    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/clients.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="theme-light">

<div th:replace="~{layout/common-layout :: navigation}"></div>

<main class="main-content">

    <div class="page-header">
        <h1 class="page-title">
            <i class="fa-solid fa-users header-icon"></i>
            Clients Management
        </h1>
    </div>

    <div class="table-responsive">
        <table class="clients-table">
            <thead>
            <tr>
                <th class="id-column">ID</th>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Username</th>
                <th class="action-col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="client : ${clients}" th:id="'row-' + ${client.id}" th:data-id="${client.id}">
                <td th:text="${client.id}" class="id-column">1</td>

                <td>
                    <input type="text" name="name" th:value="${client.name}"
                           class="editable-input name-text" disabled>
                </td>

                <td>
                    <input type="text" name="phoneNumber" th:value="${client.phoneNumber}"
                           class="editable-input" disabled>
                </td>

                <td>
                    <div class="username-wrapper">
                        <span class="username-symbol">@</span>
                        <input type="text" name="username"
                               th:value="${client.user != null ? client.user.username : ''}"
                               placeholder="Guest"
                               class="editable-input username-input" disabled>
                    </div>
                </td>

                <td class="action-col">
                    <div class="actions-cell">
                        <button type="button" class="btn-icon btn-edit"
                                th:onclick="'enableEdit(' + ${client.id} + ')'" title="Edit">
                            <i class="fa-solid fa-pen"></i>
                        </button>

                        <button type="button" class="btn-icon btn-save"
                                th:onclick="'updateClient(' + ${client.id} + ')'" title="Save">
                            <i class="fa-solid fa-check"></i>
                        </button>

                        <form th:action="@{/client/clients/delete/{id}(id=${client.id})}" method="post"
                              onsubmit="return confirm('Are you sure? This will delete associated packages too!');">
                            <button type="submit" class="btn-icon btn-delete" title="Delete">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </form>
                    </div>
                </td>
            </tr>

            <tr th:if="${clients.isEmpty()}">
                <td colspan="5" style="text-align: center; padding: 3rem; color: #9ca3af;">
                    <i class="fa-solid fa-users-slash" style="font-size: 2rem; margin-bottom: 1rem; display: block;"></i>
                    No clients found.
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<div th:replace="~{layout/common-layout :: footer}"></div>
<script th:src="@{/js/theme.js}"></script>
<script th:src="@{/js/menu.js}"></script>
<script th:src="@{/js/clients.js}"></script>
</body>
</html>
