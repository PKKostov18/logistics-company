<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head-content">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" th:href="@{/images/logo.png}">

    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>

<nav class="sticky-nav" th:fragment="navigation">
    <div class="nav-container">

        <a href="/" th:href="@{/}" class="nav-logo-link">
            <svg class="nav-logo-img" fill="currentColor" xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24">
            </svg>
            <span class="nav-logo-text">LogiTrace</span>
        </a>

        <div class="nav-controls">
            <button type="button" class="hamburger-button" id="hamburger-button" aria-controls="collapsible-menu" aria-expanded="false">
            </button>

            <button type="button" class="theme-toggle-button theme-toggle-mobile" title="Toggle theme">
            </button>
        </div>

        <div class="collapsible-menu" id="collapsible-menu">

            <ul class="nav-menu-list">
                <li>
                    <a href="/" th:href="@{/}" class="nav-menu-link active" aria-current="page">Home</a>
                </li>
                <li>
                    <a href="#" class="nav-menu-link">Packages</a>
                </li>
                <li>
                    <a href="#" class="nav-menu-link">Offices</a>
                </li>
                <li>
                    <a href="#" class="nav-menu-link">About Us</a>
                </li>
            </ul>

            <div class="nav-menu-actions">

                <a sec:authorize="isAnonymous()" th:href="@{/login}" class="nav-action-button button-secondary">Login</a>
                <a sec:authorize="isAnonymous()" th:href="@{/register}" class="nav-action-button button-primary">Register</a>

                <div sec:authorize="isAuthenticated()" style="display: flex; align-items: center; gap: 15px;">

                    <span class="welcome-text">
                        Welcome, <strong sec:authentication="name">User</strong>
                    </span>

                    <form th:action="@{/logout}" method="post" style="margin: 0;">
                        <button type="submit" class="nav-action-button button-secondary">
                            Logout
                        </button>
                    </form>
                </div>

                <button type="button" class="theme-toggle-button theme-toggle-desktop" title="Toggle theme">
                    <svg class="theme-icon icon-sun" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" id="Layer_1_Sun" data-name="Layer 1">
                        <path d="M12,17c-2.76,0-5-2.24-5-5s2.24-5,5-5,5,2.24,5,5-2.24,5-5,5Zm0-9c-2.21,0-4,1.79-4,4s1.79,4,4,4,4-1.79,4-4-1.79-4-4-4Zm.5-3.5V.5c0-.28-.22-.5-.5-.5s-.5,.22-.5,.5V4.5c0,.28,.22,.5,.5,.5s.5-.22,.5-.5Zm0,19v-4c0-.28-.22-.5-.5-.5s-.5,.22-.5,.5v4c0,.28,.22,.5,.5,.5s.5-.22,.5-.5ZM5,12c0-.28-.22-.5-.5-.5H.5c-.28,0-.5,.22-.5,.5s.22,.5,.5,.5H4.5c.28,0,.5-.22,.5-.5Zm19,0c0-.28-.22-.5-.5-.5h-4c-.28,0-.5,.22-.5,.5s.22,.5,.5,.5h4c.28,0,.5-.22,.5-.5Zm-6.15-5.15l3-3c.2-.2,.2-.51,0-.71s-.51-.2-.71,0l-3,3c-.2,.2-.2,.51,0,.71,.1,.1,.23,.15,.35,.15s.26-.05,.35-.15ZM3.85,20.85l3-3c.2-.2,.2-.51,0-.71s-.51-.2-.71,0l-3,3c-.2,.2-.2,.51,0,.71,.1,.1,.23,.15,.35,.15s.26-.05,.35-.15ZM6.85,6.85c.2-.2,.2-.51,0-.71L3.85,3.15c-.2-.2-.51-.2-.71,0s-.2,.51,0,.71l3,3c.1,.1,.23,.15,.35,.15s.26-.05,.35-.15Zm14,14c.2-.2,.2-.51,0-.71l-3-3c-.2-.2-.51-.2-.71,0s-.2,.51,0,.71l3,3c.1,.1,.23,.15,.35,.15s.26-.05,.35-.15Z"/>
                    </svg>

                    <svg class="theme-icon icon-moon" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                </button>
            </div>
        </div>
    </div>
</nav>

<footer class="app-footer" th:fragment="footer">
    <div class="footer-container">
        &copy; 2025 LogiTrace. All rights reserved.
    </div>
</footer>

</body>
</html>
