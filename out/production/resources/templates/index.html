<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogiTrace</title>

    <div th:replace="~{layout/common-layout :: head-content}"></div>
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">

</head>
<body>
<!-- Theme loader script -->
<script>
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
    } else {
      document.body.classList.remove('dark');
    }
</script>


<!-- Navigation Fragment -->
<div th:replace="~{layout/common-layout :: navigation}"></div>

<!-- Main Page Content -->
<main class="main-container">

    <h1 class="page-title">Welcome!</h1>

    <p class="page-description">
        This is the main content for the homepage. The header, navigation, and footer
        are loaded automatically from `common-layout.html`.
    </p>

    <!-- Content Grid -->
    <div class="content-grid">
        <div class="card">
            <h2 class="card-title">Send a Package</h2>
            <p class="card-description">Quick and easy shipping to an office or address.</p>
            <a href="#" class="button button-primary">Start Now</a>
        </div>
        <div class="card">
            <h2 class="card-title">Track a Package</h2>
            <p class="card-description">Enter your tracking number to see the status.</p>
            <a href="#" class="track-button button-secondary">Track</a>
        </div>
    </div>

</main>

<!-- Footer Fragment -->
<div th:replace="~{layout/common-layout :: footer}"></div>

<!-- JavaScript files -->
<script th:src="@{/js/theme.js}"></script>
<script th:src="@{/js/menu.js}"></script>

</body>
</html>
